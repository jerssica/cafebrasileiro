<head>

  <link rel="stylesheet" type="text/css" href="../CSS/default.css" />


  <!-- SlidesJS Required (if responsive): Sets the page width to the device width. -->
  <meta name="viewport" content="width=device-width">
  <!-- End SlidesJS Required -->

  <!-- CSS for slidesjs.com example -->
  <link rel="stylesheet" href="css/example.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- End CSS for slidesjs.com example -->

<div class="clearfix"></div>
<div class="content">

<div align="center">


                      <!-- SlidesJS Optional: If you'd like to use this design -->
                      <style>
                        body {
                          -webkit-font-smoothing: antialiased;
                          font: normal 15px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
                          color: #232525;
                          padding-top:70px;
                        }
                    
                        #slides {
                          display: none
                        }
                    
                        #slides .slidesjs-navigation {
                          margin-top:3px;
                        }
                    
                        #slides .slidesjs-previous {
                          margin-right: 5px;
                          float: left;
                        }
                    
                        #slides .slidesjs-next {
                          margin-right: 5px;
                          float: left;
                        }
                    
                        .slidesjs-pagination {
                          margin: 6px 0 0;
                          float: right;
                          list-style: none;
                        }
                    
                        .slidesjs-pagination li {
                          float: left;
                          margin: 0 1px;
                        }
                    
                        .slidesjs-pagination li a {
                          display: block;
                          width: 13px;
                          height: 0;
                          padding-top: 13px;
                          background-image: url(img/pagination.png);
                          background-position: 0 0;
                          float: left;
                          overflow: hidden;
                        }
                    
                        .slidesjs-pagination li a.active,
                        .slidesjs-pagination li a:hover.active {
                          background-position: 0 -13px
                        }
                    
                        .slidesjs-pagination li a:hover {
                          background-position: 0 -26px
                        }
                    
                        #slides a:link,
                        #slides a:visited {
                          color: #333
                        }
                    
                        #slides a:hover,
                        #slides a:active {
                          color: #cccccc
                        }
                    
                        .navbar {
                          overflow: hidden
                        }
                      </style>
                      <!-- End SlidesJS Optional-->
                    
                      <!-- SlidesJS Required: These styles are required if you'd like a responsive slideshow -->
                      <style>
                        #slides {
                          display: none;
                          width: 78%;
                        }
                    
                        .container {
                          margin: 0 auto
                        }
                    
                        /* For tablets & smart phones */
                        @media (max-width: 767px) {
                          body {
                            padding-left: 20px;
                            padding-right: 20px;
                          }
                          .container {
                            width: auto
                          }
                        }
                    
                        /* For smartphones */
                        @media (max-width: 480px) {
                          .container {
                            width: auto
                          }
                        }
                    
                        /* For smaller displays like laptops */
                        @media (min-width: 768px) and (max-width: 979px) {
                          .container {
                            width: 724px
                          }
                        }
                    
                        /* For larger displays */
                        @media (min-width: 1200px) {
                          .container {
                            width: 1170px
                          }
                        }
                      </style>
                      <!-- SlidesJS Required: -->
                    </head>
                    <body>
                    
                      <!-- SlidesJS Required: Start Slides -->
                      <!-- The container is used to define the width of the slideshow -->
                      <div class="container">
                        <div id="slides">
                          <img src="../BuyBrasil-8b.jpg" alt="Photo by: Missy S Link: http://www.flickr.com/photos/listenmissy/5087404401/">
                          <img src="../BuyBrasil-9a.jpg" alt="Photo by: Mike Ranweiler Link: http://www.flickr.com/photos/27874907@N04/4833059991/">
                          <img src="../BuyBrasil 10.JPG" alt="Photo by: Stuart SeegerLink: http://www.flickr.com/photos/stuseeger/97577796/">
                          <a href="#" class="slidesjs-previous slidesjs-navigation"><i class="icon-chevron-left icon-large"></i></a>
                          <a href="#" class="slidesjs-next slidesjs-navigation"><i class="icon-chevron-right icon-large"></i></a>
                        </div>
                      </div>
                      
                                           
                      <!--Footer-->
                    <div class="clearfix"></div>
                    <div class="redessociais">
                        <p style="margin-top: 30px;">Join Us</p>
                        <div class="twitter facebook" style=""><a href="https://twitter.com/brazilonaplate" target="_blank"><img src="../Imagens/twitter.jpg"></a>
                        <a href="https://www.facebook.com/pages/Brazil-On-A-Plate-coffee-and-vodka/221234711415?fref=ts" target="_blank"><img src="../Imagens/facebook.jpg"></a>
                        </div>
                    </div>
                    
                    <div style="" class="footer">Café Brasileiro - All rights reserved 2012</div>
                    
                      
                    
                    
                      <!-- End SlidesJS Required: Start Slides -->
                    
                      <!-- SlidesJS Required: Link to jQuery -->
                      <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
                      <!-- End SlidesJS Required -->
                    
                      <!-- SlidesJS Required: Link to jquery.slides.js -->
                      <script src="js/jquery.slides.min.js"></script>
                      <!-- End SlidesJS Required -->
                    
                      <!-- SlidesJS Required: Initialize SlidesJS with a jQuery doc ready -->
                      <script>
                        $(function() {
                          $('#slides').slidesjs({
                            width: 940,
                            height: 528,
                            navigation: false
                          });
                        });
                      </script>
                      <!-- End SlidesJS Required -->
</div>
</body>
</html>
